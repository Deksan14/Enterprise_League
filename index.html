<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Enterpries League</title>
  </head>
  <body>
    <div class="search-wrapper">
      <label for="search">Find Your Book</label>
      <input class="input" id="searchInput" />
      <button class="btn" id="search-btn">Search</button>
    </div>
    <div class="book-cards" data-book-cards-container id="book-cards"></div>

    <template data-book-template>
      <div class="card">
        <div class="author" data-author></div>
        <div class="title" data-title></div>
        <div class="genre" data-genre></div>
      </div>
    </template>
    <p id="books"></p>
    <script src="script.js"></script>
  </body>
</html>
